<!DOCTYPE html>
<html>
<head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    #powerball-container {
        text-align: center;
    }
    #powerball-number {
        font-size: 36px;
        font-weight: bold;
        color: #333;
    }
    #generate-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="powerball-container">
    <div id="powerball-number">----</div>
    <button id="generate-button">번호 추첨하기</button>
</div>
<script>
const powerballNumberElement = document.getElementById('powerball-number');
const generateButton = document.getElementById('generate-button');

function generatePowerballNumber() {
    const whiteNumbers = [];
    const powerballNumber = Math.floor(Math.random() * 69) + 1;
    
    while (whiteNumbers.length < 5) {
        const number = Math.floor(Math.random() * 69) + 1;
        if (!whiteNumbers.includes(number)) {
            whiteNumbers.push(number);
        }
    }
    
    whiteNumbers.sort((a, b) => a - b);
    
    const formattedWhiteNumbers = whiteNumbers.join(', ');
    powerballNumberElement.textContent = `${formattedWhiteNumbers} + ${powerballNumber}`;
}

generateButton.addEventListener('click', generatePowerballNumber);
</script>
</body>
</html>
